<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geodex Web Map</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="leaflet/leaflet.css" rel="stylesheet">
        <link href="leaflet/plugins/esri-leaflet-geocoder/esri-leaflet-geocoder.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script>
            // whole thing is kaputt in IE without this line
            document.createElement('main');
        </script>
    </head>
    <body>
    
        <!-- Attribute modal... this is really really ugly, sorry -->
        <div class="modal fade" id="attrModal" tabindex="-1" role="dialog" aria-labelledby="attrModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="attrModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="attr-table-1">
                                        <thead>
                                            <tr>
                                                <td>Attribute</td>
                                                <td>Value</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="attr-table-2">
                                        <thead>
                                            <tr>
                                                <td>Attribute</td>
                                                <td>Value</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-attr-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Actual structural markup -->
        <main class="container-fluid">
            <div class="row" id="map-row">
                <section class="col-md-3" id="search-column">
                    <h1>AGSL Geodex Web Map</h1>
                    <h2>Search by Current Map Extent</h2>
                    <p>When zoomed in enough, this button will be enabled. Searches the entire current map extent and returns all features that intersect with it, even slightly.</p>
                    <div class="radio">
                        <label>
                            <input type="radio" name="search-extent-options" id="search-within" value="search-within" checked>
                            Records <strong> entirely within</strong> the current extent
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="search-extent-options" id="search-intersect" value="search-intersect">
                            Records <strong>intersecting</strong> the current extent
                        </label>
                    </div>
                    <button id="search-current-extent" type="button" class="btn btn-primary" disabled="disabled">Search current extent</button>
                    <h2>Seach Results</h2>
                    <div id="search-results"></div>
                </section>
                <section class="col-md-9" id="map">
                </section>
            </div>
        </main>
        
        <!-- JavaScript files -->
        <script src="https://use.fontawesome.com/8a40235401.js"></script>
        <script src="jquery/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="leaflet/plugins/esri-leaflet/esri-leaflet.js"></script>
        <script src="leaflet/plugins/esri-leaflet-geocoder/esri-leaflet-geocoder.js"></script>
        <script src="geodex-web-map.js"></script>
    </body>
</html>
